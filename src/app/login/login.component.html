<form id="loginform">
  <table>
    <tr>
      <td>User Name</td>
      <td>
        <input type="text" id="username">
      </td>
    </tr>
    <tr>
      <td>Password</td>
      <td>
        <input type="password" id="password">
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>
        <button type="button" (click)="submitAction()">Login</button>
      </td>
    </tr>
  </table>
</form>
